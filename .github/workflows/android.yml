name: Android Stage Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Decode keystore file
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'qa_key.jks'
        fileDir: './app/'
        encodedString: ${{ secrets.STAGING_ENCRYPTED_KEY_STORE }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew app:bundleDemoStaging
      env:
          STAGING_ALIAS: ${{ secrets.STAGING_ALIAS }}
          STAGING_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
    - name: Check for file
      id: file_check
      run: |
        pwd
        git config --global --add safe.directory
        if find . -type f -name "*.aab"; then
        echo "check_result=true" >> $GITHUB_OUTPUT
        else
        echo "check_result=false" >> $GITHUB_OUTPUT
        fi
    - name: upload to Firebase App Distribution
      id: distrib_outputs
      uses: hasretsariyer/firebase-app-distribution-github-action@v1.0
      with:
        app_id: ${{secrets.STAGING_APP_ID}}
        firebase_token: 1//031HGEDcnfYf5CgYIARAAGAMSNwF-L9IrLW8mPiEF74X5oSSd2kLwctssqf-J2jybcoQ1TNw5axyDBYreZXjirTjtMs-oqk1sVas
        app_file: ./app/build/outputs/bundle/demoStaging/app-demo-staging.aab
        tester_groups: testers
